<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom - To Do</title>
    <script
      src="https://kit.fontawesome.com/4d9bbb9621.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <button class="apps-icon">
          <i class="material-icons">apps</i>
        </button>
        <p class="to-do-link">
          <a class="to-do" href="index.html">To Do</a>
        </p>
        <button class="search-bar">
          <i class="material-icons">search</i>
        </button>
        <div class="right-corner">
          <button class="settings-icon">
            <i class="material-icons">settings</i>
          </button>
          <button class="help-icon">
            <i class="material-icons">question_mark</i>
          </button>
          <button class="whats-new-icon">
            <i class="material-icons">campaign</i>
          </button>
          <button class="account-icon">
            <i class="material-icons">account_circle</i>
          </button>
        </div>
      </div>
      <div class="bottom-container">
        <div class="left-side" id="left-side">
          <div class="menu-icon" onclick="hideLeftSide()">
            <i class="material-icons">menu</i>
          </div>
          <div class="sidebar-content">
            <ul class="sidebar-main" id="sidebar-list"></ul>
            <hr />
            <ul id="group-list" class="group-list"></ul>
            <div class="sidebar-center">
              <ul id="to-do-vault-list" class="to-do-vault-list"></ul>
              <div class="add-new-list">
                <div class="left-side-icon">
                  <i class="material-icons">add</i>
                </div>
                <div class="new-list-text">
                  <input type="text" id="new-list" placeholder="New List" />
                </div>
              </div>
              <div class="create-group-icon">
                <i class="material-icons">assignment_add</i>
              </div>
            </div>
          </div>
          <div class="sidebar-bottom">
            <div class="accessibility">
              <i class="material-icons">mail</i>
            </div>
            <div class="accessibility">
              <i class="material-icons">calendar_month</i>
            </div>
            <div class="accessibility">
              <i class="material-icons">group</i>
            </div>
            <div class="accessibility">
              <i class="material-icons">attach_file</i>
            </div>
            <div class="accessibility">
              <i class="material-icons">done_outline</i>
            </div>
          </div>
        </div>
        <div div class="center">
          <div class="center-head">
            <div class="center-head-icon" onclick="openLeftSide()">
              <i class="material-icons" id="center-head-icon">light_mode</i>
            </div>
            <div class="center-head-desc">
              <p>My Day</p>
            </div>
            <div class="date-info">
              <p id="current-date"></p>
            </div>
          </div>
          <div class="center-main">
            <div class="task-list-origin">
              <i class="fa-regular fa-circle"></i>
            </div>
            <input type="text" class="to-do-name" id="to-do-name" />
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
