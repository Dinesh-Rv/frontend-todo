<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom - To Do</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <button class="apps-icon">
          <i class="material-icons">apps</i>
        </button>
        <p class="to-do-link">
          <a class="to-do" href="google.com">To Do</a>
        </p>
        <button class="search-bar">
          <i class="material-icons">search</i>
        </button>
        <div class="right-corner">
          <button class="settings-icon">
            <i class="material-icons">settings</i>
          </button>
          <button class="help-icon">
            <i class="material-icons">question_mark</i>
          </button>
        </div>
      </div>
      <div class="bottom-container">
        <div class="left-side">
          <div class="menu-icon">
            <i class="material-icons">menu</i>
          </div>
          <ul class="sidebar-top">
            <li class="selective">
              <div class="left-side-icon">
                <i class="material-icons">light_mode</i>
              </div>
              <p class="selective-info">My Day</p>
            </li>
            <li class="selective">
              <div class="left-side-icon">
                <i class="material-icons">star</i>
              </div>
              <p class="selective-info">Important</p>
            </li>
            <li class="selective">
              <div class="left-side-icon">
                <i class="material-icons">calendar_month</i>
              </div>
              <p class="selective-info">Planned</p>
            </li>
            <li class="selective">
              <div class="left-side-icon">
                <i class="material-icons">person</i>
              </div>
              <p class="selective-info">Assigned to me</p>
            </li>
            <li class="selective">
              <div class="left-side-icon">
                <i class="material-icons">flag</i>
              </div>
              <p class="selective-info">Flagged email</p>
            </li>
            <li class="selective">
              <div class="left-side-icon">
                <i class="material-icons">home</i>
              </div>
              <p class="selective-info">Tasks</p>
            </li>
          </ul>
          <hr />
          <div class="sidebar-center">
            <div class="add-new-list">
              <div class="left-side-icon">
                <i class="material-icons">add</i>
              </div>
              <div class="new-list-text">
                <p>New list</p>
              </div>
            </div>
            <div class="create-group-icon">
              <i class="material-icons">assignment_add</i>
            </div>
          </div>
          <div class="sidebar-bottom">
            <div class="accessibility">
              <i class="material-icons">mail</i>
            </div>
            <div class="accessibility">
              <i class="material-icons">calendar_month</i>
            </div>
            <div class="accessibility">
              <i class="material-icons">group</i>
            </div>
            <div class="accessibility">
              <i class="material-icons">attach_file</i>
            </div>
            <div class="accessibility">
              <i class="material-icons">done_outline</i>
            </div>
          </div>
        </div>
        <div class="center-main"></div>
      </div>
    </div>
  </body>
</html>
